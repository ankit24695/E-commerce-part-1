<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css" class="">
</head>
<body>
    <form action="" id="form">
        <label for="" >Enter The Card Number</label><br>
        <input  id="cn" type="number" ><br>
        <label for="" >Enter CVV</label>
        <input  id="cv"type="number"><br>
        <label for="" >Enter Expiry Date</label><br>
        <input  id="cd" type="date"><br><br>
        <label for="">Enter Name</label>
        <input type="text"><br>
        <input type="submit">
    </form>
</body>
</html>
<script>
var form = document.querySelector("#form")
form.addEventListener("submit",myfunction)

function myfunction(){
    event.preventDefault();


    
    if(form.cn.value=="" || form.cv.value=="" || form.cd.value==""){
        alert("Enter the correct details")
    }
    else{
        window.location.href="otp.html"
    }

   
}

</script>
